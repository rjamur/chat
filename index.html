    <main class="text-center max-w-lg w-full border border-green-900/50 p-10 bg-black/90 shadow-[0_0_20px_rgba(34,197,94,0.1)] rounded-sm relative">

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />

    <footer class="absolute bottom-6 text-center text-[10px] text-gray-800 uppercase">
